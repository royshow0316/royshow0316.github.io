---
layout: default
title: 文章列表
---

<div class="home">
  
  <h2>文章列表</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">訂閱 <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
 
</div>
